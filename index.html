<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="mem_slider">
    <input type="radio" id="mem-1" name="slider" checked>
    <input type="radio" id="mem-2" name="slider">
    <input type="radio" id="mem-3" name="slider">
    <input type="radio" id="mem-4" name="slider">

    <div class="mems">
      <div class="mems_inner">
        <div class="mem">
          <div class="mem_img">
            <img src="./assets/images/mem-1.jpg" alt="mem-1">
          </div>
          <p class="mem_description">Think about it.</p>
        </div>
        <div class="mem">
          <div class="mem_img">
            <img src="./assets/images/mem-2.jpg" alt="mem-1">
          </div>
          <p class="mem_description">When you write 10 lines of code without searching on Google.</p>
        </div>
        <div class="mem">
          <div class="mem_img">
            <img src="./assets/images/mem-3.jpg" alt="mem-1">
          </div>
          <p class="mem_description">It wasn't as bad before as it is now.</p>
        </div>
        <div class="mem">
          <div class="mem_img">
            <img src="./assets/images/mem-4.jpg" alt="mem-1">
          </div>
          <p class="mem_description">Do you remember me?</p>
        </div>
      </div>
    </div>
    
    <label for="mem-1">1</label>
    <label for="mem-2">2</label>
    <label for="mem-3">3</label>
    <label for="mem-4">4</label>
  </div>
</body>
</html>

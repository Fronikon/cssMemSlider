<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="mem_slider">
    <div class="mems">
      <div id="mem-1" class="mem">
        <div class="mem_img">
          <img src="./assets/images/mem-1.jpg" alt="mem-1">
        </div>
        <span class="mem_description">Think about it.</span>
      </div>

      <div id="mem-2" class="mem">
        <div class="mem_img">
          <img src="./assets/images/mem-2.jpg" alt="mem-1">
        </div>
        <span class="mem_description">When you write 10 lines of code without searching on Google.</span>
      </div>

      <div id="mem-3" class="mem">
        <div class="mem_img">
          <img src="./assets/images/mem-3.jpg" alt="mem-1">
        </div>
        <span class="mem_description">It wasn't as bad before as it is now.</span>
      </div>

      <div id="mem-4" class="mem">
        <div class="mem_img">
          <img src="./assets/images/mem-4.jpg" alt="mem-1">
        </div>
        <span class="mem_description">Do you remember me?</span>
      </div>
    </div>

    <a class="slide" href="#mem-1">1</a>
    <a class="slide" href="#mem-2">2</a>
    <a class="slide" href="#mem-3">3</a>
    <a class="slide" href="#mem-4">4</a>
  </div>
</body>
</html>
